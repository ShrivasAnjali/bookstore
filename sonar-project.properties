# SonarQube / SonarCloud Project Configuration
# This file configures static code analysis for the bookstore application

# Project identification
# For SonarCloud: use format <organization>:<project-key>
# For SonarQube Server: use format <project-key>
sonar.projectKey=com.example:bookstore
sonar.projectName=bookstore
sonar.projectVersion=0.0.1-SNAPSHOT

# Source code configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.sourceEncoding=UTF-8
sonar.java.source=17
sonar.java.target=17

# Compiled classes
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Code coverage (JaCoCo)
# SonarQube expects JaCoCo XML report format
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions (matching JaCoCo exclusions for consistency)
sonar.exclusions=**/dto/**,**/entity/**,**/config/**,**/BookstoreApplication.java

# Test exclusions
sonar.test.exclusions=**/dto/**,**/entity/**

# Language and encoding
sonar.language=java

# SonarCloud configuration
# Token should be provided via environment variable SONAR_TOKEN or -Dsonar.login
# Organization key should be provided via environment variable SONAR_ORGANIZATION or -Dsonar.organization
sonar.host.url=https://sonarcloud.io
sonar.organization=shrivasanjali

# Additional SonarQube Server configuration (uncomment if using SonarQube Server)
# sonar.host.url=http://localhost:9000
